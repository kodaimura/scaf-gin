<!DOCTYPE html>
<html>

<head>
  {{template "head" .}}
  <link rel="stylesheet" href="/css/login.css">
</head>

<body>
  <header>
    <div class="header-container">
      <div class="header-logo">
      </div>
      <div class="header-button">
        <a href="signup">サインアップ</a>
      </div>
    </div>
  </header>

  <main>
    <div class="login-container">
      <h2 class="login-title">ログイン</h2>
      <div>
        <div class="error-message" id="error"></div>
        <form onsubmit="return false" id="login-form" class="login-form">
          <div class="form-group">
            <input type="text" name="name" placeholder="ユーザ名" class="form-input">
          </div>
          <div class="form-group">
            <input type="password" name="password" placeholder="パスワード" class="form-input">
          </div>
          <button id="login" class="login-button">ログイン</button>
        </form>
      </div>
    </div>
  </main>

  {{template "footer" .}}
  <script type="module" src="/js/login.js"></script>
</body>

</html>
