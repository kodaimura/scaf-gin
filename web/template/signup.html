<!DOCTYPE html>
<html>

<head>
  {{template "head" .}}
  <link rel="stylesheet" href="/css/signup.css">
</head>

<body>
  <header>
    <div class="header-container">
      <div class="header-logo">
      </div>
      <div class="header-button">
        <a href="login">ログイン</a>
      </div>
    </div>
  </header>

  <main>
    <div class="signup-container">
      <h2 class="signup-title">アカウント作成</h2>
      <div>
        <div class="error-message" id="error"></div>
        <form onsubmit="return false;" id="signup-form" class="signup-form">
          <div class="form-group">
            <input type="text" name="name" class="form-control form-input" placeholder="ユーザ名">
          </div>
          <div class="form-group">
            <input type="password" name="password" class="form-control form-input" placeholder="パスワード">
          </div>
          <div class="form-group">
            <input type="password" name="password_confirm" class="form-control form-input" placeholder="パスワード（再）">
          </div>
          <button id="signup" class="signup-button">サインアップ</button>
        </form>
      </div>
    </div>
  </main>

  {{template "footer" .}}
  <script type="module" src="/js/signup.js"></script>
</body>

</html>
